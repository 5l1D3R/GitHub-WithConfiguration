veracode-sast-pipeline-scan:
  branches:
    - bug-fix/*
    - feature/*
  break_build: true
  policy: verademo
  create_issues: false
  create_checks: true
  create_checks_annotations: true
  compilation: 'mvn clean package'
  os-image: 'image name'
  compile_locally: true
  local_compliation_workflow: build.xml
