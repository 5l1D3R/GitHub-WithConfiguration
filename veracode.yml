veracode_sast_pipeline_scan:
  branches_to_run:
    - bug-fix/*
    - feature/*
  branches_to_exclude:
    - main
    - master
  break_build: true
  policy: verademo
  create_issues: false
  create_checks: true
  create_checks_annotations: true
  compilation: 'mvn clean package'
  os-image: 'os-image-name'
  compile_locally: true
  local_compliation_workflow: build.xml
